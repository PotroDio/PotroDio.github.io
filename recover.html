    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    emailjs.init("6s8MMiU1CSBtNp5w0");

        window.onload = function() {
            var storedUsername = localStorage.getItem('username');
            if (storedUsername) {
        window.location.href = "/dashboard.html";

    function showLoading() {
document.getElementById("loadingModal").style.display = "block";
    }

    function hideLoading() {
document.getElementById("loadingModal").style.display = "none";
    }

    async function sendEmail(email, username, password) {
      const templateParams = {
        to_email: email,
        user_name: username,
        user_password: password
      };

      return emailjs.send("service_9sb3x1g", "template_uyaqisf", templateParams);
    }

    async function getUserByEmail(email) {
      const usersRef = collection(db, "users"); // Change "users" to your actual collection name
      const q = query(usersRef, where("email", "==", email));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        return null;
      }

      const userData = [];
      querySnapshot.forEach((doc) => {
        userData.push(doc.data());
      });

      return userData[0];
    }
document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("userForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = ""; 

        try {
          showLoading();

          const user = await getUserByEmail(email);

          if (user) {
            // Send the email with username and password
            await sendEmail(email, user.username, user.password);
            resultDiv.innerHTML = `<p>Login details sent to: <strong>${email}</strong><br>Please check your inbox and spam also.</p>`;
          } else {
            resultDiv.innerHTML = `<p>No user found with this email: <strong>${email}</strong></p>`;
          }

        } catch (error) {
          console.error("Error fetching user data or sending email:", error);
          resultDiv.innerHTML = `<p>Error retrieving user info or sending email to: <strong>${email}</strong>. Please try again later.</p>`;
        } finally {
          hideLoading();
        }
      });
    });

<script>
          function toggleMenu() {
        const navbar = document.querySelector('.navbar ul');
        const menuIcon = document.querySelector('.menu-icon');
        navbar.classList.toggle('active');
        menuIcon.classList.toggle('change');
    }

    document.addEventListener('click', function(event) {
        const navbar = document.querySelector('.navbar ul');
        const menuIcon = document.querySelector('.menu-icon');
        const isClickInsideNavbar = navbar.contains(event.target);
        const isClickInsideMenuIcon = menuIcon.contains(event.target);

        if (!isClickInsideNavbar && !isClickInsideMenuIcon) {
            navbar.classList.remove('active');
            menuIcon.classList.remove('change');
        }
    });

</script>
