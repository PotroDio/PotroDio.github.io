<div style="
     display: flex;
     align-items: center;
     justify-content: center;">
<div class="login">
         <div class="image-container">
            <img src="https://dakbaksho.github.io/files/log.jpg" alt="Dakbaksho Logo">
        </div>

        <h1 class="loghead">LogIn</h1>
  <div class="loginname">Username:</div>
        <input type="text" id="loginUsername" placeholder="Enter your Username" required>
        <br><br>
  <div class="pass">Password:</div>

   <div class="password-wrapper">
    <input type="password" id="loginPassword" placeholder="Enter your password" required>
    <button type="button" id="togglePassword" onclick="togglePasswordVisibility()">
      <i class="fa fa-eye-slash" id="toggleIcon"></i>
     </button>
   </div> 

        <br><br>
        <button class="loginbutton" onclick="login()">Login</button>

</div>
</div>
         <script>
        // Initialize Firebase with your configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAvC3w2OJatNPTfOD0YE5-v24XYul2vg7s",
            authDomain: "anonymous-messages-692c3.firebaseapp.com",
            projectId: "anonymous-messages-692c3",
            storageBucket: "anonymous-messages-692c3.appspot.com",
            messagingSenderId: "152307243781",
            appId: "1:152307243781:web:f9e7787bcab188aefa756c"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        window.onload = function() {
            var storedUsername = localStorage.getItem('username');
            if (storedUsername) {
        window.location.href = "/dashboard.html";
            }
        };

        function login() {
            var username = document.getElementById('loginUsername').value.trim();
            var password = document.getElementById('loginPassword').value.trim();

            if (username && password) {
                db.collection('users').doc(username).get().then((doc) => {
                    if (doc.exists && doc.data().password === password) {
                        localStorage.setItem('username', username);
                        window.location.href = "/dashboard.html";
                    } else {
                        alert("Incorrect username or password.");
                    }
                });
            } else {
                alert("Please enter valid username and password.");
            }
        }

           function togglePasswordVisibility() {
    var passwordField = document.getElementById('loginPassword');
    var toggleIcon = document.getElementById('toggleIcon');

    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    }
}

          function toggleMenu() {
        const navbar = document.querySelector('.navbar ul');
        const menuIcon = document.querySelector('.menu-icon');
        navbar.classList.toggle('active');
        menuIcon.classList.toggle('change');
    }

    document.addEventListener('click', function(event) {
        const navbar = document.querySelector('.navbar ul');
        const menuIcon = document.querySelector('.menu-icon');
        const isClickInsideNavbar = navbar.contains(event.target);
        const isClickInsideMenuIcon = menuIcon.contains(event.target);

        if (!isClickInsideNavbar && !isClickInsideMenuIcon) {
            navbar.classList.remove('active');
            menuIcon.classList.remove('change');
        }
    });

    </script>
